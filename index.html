<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <title>After School Classes</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> <!-- cdn for vue -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <div id="app">

            <div id = "centering">
                <h1 id="mainhead" v-text = sitename>
                    
                </h1>
            </div>
            
            <div  id = "classlist" class="container">
               
                <div class="row">     
                    <div id = "column" class="col-lg-5">
                        <div class = "card">	
                            <div class = "front">
                                <img src="">
                            </div>
                            <div class = "back">
                                <div class = "back-info">
                                    <h2>{{classes.subject}}</h2>
                                    <hr>
                                    <div class = "details">
                                        <p>Location : {{classes.location}}</p>
                                        
                                        <p>Price : {{classes.price}}</p>
                                        
                                        <p>Spaces : {{classes.spaces}}</p>

                                        <button class="addcart">Add to cart</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-2">
                        blank
                    </div>
                    
                    <div id="column" class="col-lg-5">
                        <div class = "card">
                            <div class = "front">
                                <img src="">
                            </div>
                            <div class = "back">
                                <div class = "back-info">
                                    <h2>Subject: {{classes.subject}}</h2>
                                    <hr>
                                    <p>Location: {{classes.location}}</p>
                                    <p>Price: {{classes.price}}</p>
                                    <p>Spaces: {{classes.spaces}}</p>
                                </div>
                                <div class = "footer">
                                    <hr>
                                    <p>footer</p>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    
                </div>
            </div>
        </div>
    
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    sitename: "After School Classes",
                    classes: {
                        subject: "Mathematics",
                        location: "London",
                        price: "$200",
                        spaces: "5"
                    }
                },
                methods: {
                   
                },
            })
            
        </script> 
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="style.css">
    </body>
</html>
